<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="main-temp">
            <p class="current-temp">&deg;</p>
            <p class="description"></p>
        </section>

        <h2 id="daily-title" class="title">Daily Forecast</h2>
        <section id="days">
            <div id="sunday" class="day">
                <h3 class="section-title">Sunday</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p>50&deg;</p>
            </div>

            <div id="monday" class="day">
                <h3 class="section-title">Monday</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p>50&deg;</p>
            </div>

            <div id="tuesday" class="day">
                <h3 class="section-title">Tuesday</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p>50&deg;</p>
            </div>

            <div id="wednesday" class="day">
                <h3 class="section-title">Wednesday</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p>50&deg;</p>
            </div>

            <div id="thursday" class="day">
                <h3 class="section-title">Thursday</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p>50&deg;</p>
            </div>

            <div id="friday" class="day">
                <h3 class="section-title">Friday</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p>50&deg;</p>
            </div>

            <div id="saturday" class="day">
                <h3 class="section-title">Saturday</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p>50&deg;</p>
            </div>
        </section>

        <h2 class="title">Hourly Forecast</h2>
        <section id="hourly">
            <div class="hour" id="#now">
                <h3 class="section-title">Now</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>

            <div class="hour">
                <h3 class="section-title">2:00 PM</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>

            <div class="hour">
                <h3 class="section-title">3:00 PM</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>

            <div class="hour">
                <h3 class="section-title">4:00 PM</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>
            
            <div class="hour">
                <h3 class="section-title">5:00 PM</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>

            <div class="hour">
                <h3 class="section-title">6:00 PM</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>

            <div class="hour">
                <h3 class="section-title">7:00 PM</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>

            <div class="hour">
                <h3 class="section-title">8:00 PM</h3>
                <img src="img/sun.svg" alt="sun" class="condition-img">
                <p class="temperature">&deg;</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
